<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <meta name="description" content="Udacity Front-End Web Devolper project.  This project is an example of using an MV* framework, Knockout.js to display and interact with a Google Map.">
     <title>Local Map Example</title>

     <!-- Above the fold CSS -->
     <style>
          #floating-panel {
               position: fixed;
               top: 3em;
               left: 25%;
               z-index: 5;
               background-color: #000;
               padding: 5px;
               border: 1px solid #999;
               text-align: center;
               font-family: 'Roboto','sans-serif';
               line-height: 20px;
               max-width: 44%;
          }
          #hamburger{
               font-size: 36px;
          }
          #mainPageHeader{
               display: inline-block;
               right: .5em;
               position: fixed;
               margin-top: 0;
          }
          #map {
               height: 100%;
               width: 100%;
               border-radius: 10px;
               border-style: solid;
               border-color: black;
               border-width: 3px;
          }
          #myMapWindow {
               height: 55%;
               width: 100%;
          }
          .sidenav {
              height: 100%;
              max-width: 175px;
              position: fixed;
              z-index: 1;
              top: 0;
              left: 0;
              background-color: #111;
              overflow-x: hidden;
              transition: 0.5s;
              padding-top: 60px;
          }

          .sidenav a {
              padding: 8px 8px 8px 32px;
              text-decoration: none;
              font-size: 25px;
              color: #818181;
              display: block;
              transition: 0.3s;
          }

          .sidenav a:hover {
              color: #f1f1f1;
          }

          .sidenav .closebtn {
              position: absolute;
              top: 0;
              right: 25px;
              font-size: 36px;
              margin-left: 50px;
          }
          .iwTitle {

          }
          .li-details {
               display: none;
          }
          html, body {
               height: 100%;
               margin: .5em;
               padding: .5em;
          }
          input, select {
               width: 170px;
          }
          li {
               list-style-type: none;
          }
          li:hover {
               background-color: #aaa;
               font-style: italic;
               font-weight: bold;
          }
          ul {
               padding: 0;
          }
          @media screen and (max-height: 450px) {
               .sidenav {padding-top: 15px;}
               .sidenav a {font-size: 18px;}
          }
     </style>
<!--     <link rel="stylesheet" href="css/bootstrap.min.css"> -->
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <!-- <link rel="stylesheet" media="screen and (min-width:500px)" href="over500.css"> -->
     <!-- <link rel="stylesheet" media="print" href="print.css"> -->
</head>
<body id="body">
     <div id="mySidenav" class="sidenav">
     </div>
     <div>
          <span id="hamburger" onclick="openNav()">&#9776;</span>
          <h1 id="mainPageHeader"></h1>
          <h4 id="subPageHeader"></h4>
          <h4 id="loadError"></h4>
     </div>
     <div id="myMapWindow">
          <div id="map">
          </div>
          <div id="list-side">
          </div>
     </div>
     <div id="list-below">
          <ul data-bind="foreach: data.activeMarkers">
               <li data-bind='if: listed'>
                    <div data-bind="attr: {'id': 'li-' + number}">
                         <span data-bind="click: function($number) {controller.listItemExpand(number)}"><span data-bind="text: number"></span><span>&emsp;</span><span data-bind="text: title"></span><span>&emsp;-&emsp;</span><span data-bind="text: inputCategory"></span></span>
                         <div class="li-details" data-bind="if: hasDetails, attr: {'id': 'detail-' + number}">
                              <span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Rating:&emsp;&emsp;</span><span data-bind="text: fsRating"></span>
                              <span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span><span data-bind="text: inputCategory"></span><span>&emsp;-&emsp;</span><span data-bind="text: fsCategory"></span>
                              <p><span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span><span data-bind="text: fsAddress"></span></p>
                         </div>
                    </div>
               </li>
          </ul>
     </div>
     <script>
          //control side navigation menu
          function openNav() {
               document.getElementById("mySidenav").style.width = "250px";
          }

          function closeNav() {
               document.getElementById("mySidenav").style.width = "0";
          }
     </script>
     <script>
          function errorLoading(inputString) {
               document.getElementById('loadError').innerText = 'ERROR:  ' + inputString + ' did not load!';
          }
     </script>
     <!-- scripts for Knockout.js and MV* design  -->
     <script src="js/knockout-3.5.0beta.js" onerror="errorLoading('js/knockout-3.5.0beta.js')"></script>
     <script src="model-views/mv-index.js" onerror="error loading('model-views/mv-index.js')"></script>
     <script async src="js/index-mv-star.js" onerror="errorLoading('js/index-mv-star.js')"></script>
     <!-- script required for loading google maps API -->
     <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD-S_7e8K-1jCykxijImsOMFIcmJAdYBE&callback=controller.init"
          onerror="errorLoading('Google Maps API onerror')" onabort="errorLoading('Google Maps API abort')">
     </script>
     <script>
     </script>
</body>
</html>
